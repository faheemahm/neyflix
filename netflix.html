<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-text">N</div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
            <a href="#">Genre</a>
        </nav>
        <div class="user-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Icon">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Featured Movie</h1>
            <p>Description of the featured movie goes here. This section can include details about the plot, characters, and more.</p>
            <button class="btn">Watch Now</button>
        </div>
    </section>

    <!-- Movie Sections -->
    <section class="movie-section">
        <h2>Trending Now</h2>
        <div class="movie-row">
            <img src="https://via.placeholder.com/150" alt="Movie 1">
            <img src="https://via.placeholder.com/150" alt="Movie 2">
            <img src="https://via.placeholder.com/150" alt="Movie 3">
            <img src="https://via.placeholder.com/150" alt="Movie 4">
            <img src="https://via.placeholder.com/150" alt="Movie 5">
        </div>
    </section>

    <section class="movie-section">
        <h2>Popular on Netflix</h2>
        <div class="movie-row">
            <img src="https://via.placeholder.com/150" alt="Movie 1">
            <img src="https://via.placeholder.com/150" alt="Movie 2">
            <img src="https://via.placeholder.com/150" alt="Movie 3">
            <img src="https://via.placeholder.com/150" alt="Movie 4">
            <img src="https://via.placeholder.com/150" alt="Movie 5">
        </div>
    </section>

    <script>
        // JavaScript to hide the preloader after page load
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.preloader').style.display = 'none';
                document.body.style.overflow = 'auto'; // Enable scrolling after the preloader is hidden
            }, 3000); // Hide the preloader after 3 seconds
        });
    </script>
</body>
</html>
